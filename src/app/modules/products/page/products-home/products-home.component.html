<app-toolbar-navigation></app-toolbar-navigation>
<p-progressSpinner *ngIf="isLoading" [style]="{ 'width': '50px', 'height': '50px', 'position': 'fixed', 'top': '50%', 'left': '50%', 'margin-top': '-25px', 'margin-left': '-25px' }"></p-progressSpinner>
<app-products-table [products]="productsDatas"
(productEvent)="handleProductAction($event)"
(deleteProductEvent)="handleDeleteProductAction($event)"
></app-products-table>

<p-confirmDialog [style]="{width:'50vw'}"></p-confirmDialog>
