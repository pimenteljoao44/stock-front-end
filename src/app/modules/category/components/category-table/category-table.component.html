<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Categorias de produtos">
      <p-table
      #productsTable
      [value]="categories"
      [rows]="10"
      [paginator]="true"
      [responsive]="true"
      [globalFilterFields]="['mane','amount']"
      [tableStyle]="{'min-width':'75rem'}"
      [(selection)]="categorieSelected"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} Categorias"
      [showCurrentPageReport]="true"
      >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          <div class="flex justify-content-between align-items-center">
            <div class="flex justify-content-between align-items-center">
              Nome
            </div>
             <div class="flex justify-content-between align-items-center">
              <p-sortIcon field="name"></p-sortIcon>
              <p-columnFilter
              type="text"
              field="name"
              display="menu"
              matchMode="contains"
              [showMatchModes]="false"
              [showOperator]="false"
              [showAddButton]="false"
              ></p-columnFilter>
             </div>
           </div>
        </th>
        <th>
          <div class="flex justify-content-center">
            <p-button
            styleClass="p-button-info"
            icon="pi pi-plus"
            label="Adicionar"
            pTooltip="Adicionar Categoria"
            (onClick)="handleCategoryEvent(addCategoryEvent)"
            tooltipPosition="top"
            ></p-button>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-categorie>
      <tr>
        <td>{{categorie?.name}}</td>
        <td>
          <div class="flex justify-content-center gap-3 align-content-center align-items-center">
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning"
            pTooltip="Editar Categoria"
            tooltipPosition="top"
            (click)="handleCategoryEvent(editCategoryEvent,categorie?.categoryId)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
            pTooltip="Remover Categoria"
            tooltipPosition="top"
            (click)="handleDeleteCategory(categorie?.categoryId,categorie?.name)"
           ></button>
          </div>
        </td>
      </tr>
    </ng-template>
    </p-table>
    </p-card>
  </div>
</div>
